        <div class="section-title-part" id="msgListBulkActions">
          <svg id="filterMsgList" class="pointer" width="15px" height="15px" viewBox="0 0 1300 1300" xmlns="http://www.w3.org/2000/svg">
            <path fill="var(--sol-mid-gray)" d="M100,100 h1100 l-450,550 v500 l-200,-100 v-400 l-450-550 z" />
          </svg>
          <svg id="deleteSelectedMsgs" class="pointer" width="15px" height="15px" viewBox="0 0 1300 1300" xmlns="http://www.w3.org/2000/svg">
            <line stroke="var(--sol-dark-gray)" x1="450" y1="50" x2="850" y2="50" stroke-width="100px" stroke-linecap="round" />
            <line stroke="var(--sol-dark-gray)" x1="0" y1="200" x2="1300" y2="200" stroke-width="200px" stroke-linecap="round" />
            <path fill="var(--sol-dark-gray)" d="M150,400 h1000 c75,0 40,50 50,100 l-25,500 c-5,100 -50,200 -200,200 h-650 c-150,0 -195,-100 -200,-200 l-25,-500 c10,-50 -25,-100 50,-100 z" />
            <line stroke="#fff" x1="450" y1="600" x2="460" y2="950" stroke-width="110px" stroke-linecap="round" />
            <line stroke="#fff" x1="850" y1="600" x2="840" y2="950" stroke-width="110px" stroke-linecap="round" />
          </svg>
        </div>
      </header>
      <header class="bg-gray" id="filterMessageForm" style="position:sticky;top:40px">
        Message Body: <input type="text" id="filterTextBody">
        <button id="msgFilterSet">Filter</button>
        <button id="msgFilterClear">Clear</button>
      </header>
      <!-- Message ID, Spooled Time, Size -->
      <table class="message-list-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="msgHdrCheckbox" msg-table-target="messageListBody"></th>
            <th>Message ID</th>
            <th>Repl Grp Msg ID</th>
            <th>Message Type</th>
            <th>Size</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="messageListBody">
        </tbody>
      </table>
    </section>
    
    <!-- VIEW MESSAGE CONTENT MAIN SECTION -->
    <section class="section-main no-flex-item">
      <header class="section-title sticky-top">
      View Message
      <span id="viewMsgSummaryDetails"></span>
      </header>
      <div class="flex-container-row">
        <div class="tab-header no-flex-item pointer" id="msgTabHdrContent" tab-target="msgTabBodyContent">Content</div>
        <div class="tab-header no-flex-item pointer" id="msgTabHdrRaw" tab-target="msgTabBodyRaw">Raw</div>
      </div>
      <div id="messageOutput">
        <div class="log-style norm-font std-height border tab-body flex-item" id="msgTabBodyContent"></div>
        <div class="log-style norm-font std-height border tab-body flex-item hidden" id="msgTabBodyRaw"></div>
      </div>
    </section>
  </main>

  <!-- Popup container for notifications -->
  <div class="popup-container" id="popupContainer"></div>

  <!-- Scripts -->
  <script src="helper.js"></script>
  <script src="solaceutil.js"></script>
</body>
</html>
